services:
  - type: web
    name: moltbot
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=460"
      - key: CLAWDBOT_SKIP_CANVAS_HOST
        value: "1"
      - key: CLAWDBOT_SKIP_LOAD_MODEL_CATALOG
        value: "1"
      - key: CLAWDBOT_SKIP_BROWSER_CONTROL_SERVER
        value: "1"
      - key: CLAWDBOT_SKIP_GMAIL_WATCHER
        value: "1"
      - key: CLAWDBOT_SKIP_CHANNELS
        value: "1"
      - key: SETUP_PASSWORD
        sync: false
      - key: CLAWDBOT_STATE_DIR
        value: /home/node/.clawdbot
      - key: CLAWDBOT_WORKSPACE_DIR
        value: /home/node/workspace
      - key: CLAWDBOT_GATEWAY_TOKEN
        generateValue: true
